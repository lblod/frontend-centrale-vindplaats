steps:
  install:
    image: danlynn/ember-cli:4.2.0-node_16.14
    commands:
      - npm install
  lint-js:
    image: danlynn/ember-cli:4.2.0-node_16.14
    group: lint
    commands:
      - npm run lint:js
  lint-hbs:
    image: danlynn/ember-cli:4.2.0-node_16.14
    group: lint
    commands:
      - npm run lint:hbs
  test:
    image: danlynn/ember-cli:4.2.0-node_16.14
    commands:
      - npm run test:ember
when:
  event: pull_request
